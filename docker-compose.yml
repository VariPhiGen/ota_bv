services:
  ota-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ota-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Used ONLY for URLs returned to UI/devices. Do NOT point MINIO_ENDPOINT to localhost inside the container.
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}
    depends_on:
      - minio
  ota-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000/ws}
    container_name: ota-frontend
    ports:
      - "3000:80"
    depends_on:
      - ota-server
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
